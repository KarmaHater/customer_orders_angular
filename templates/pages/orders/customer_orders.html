<h1>{{ customer.name }} Orders</h1>

<table class="table">
  <tr>
    <th>id</th>
    <th>title</th>
    <th>city</th>
    <th>completed</th>
  </tr>
  <tr ng-repeat="order in customerOrders" ng-class="order.completed ? 'success' : 'danger'">
    <td >{{ order.id}}</td>
    <td>{{ order.title}}</td>
    <td>{{ order.city}}</td>
    <td>{{ order.completed}}</td>
  </tr>
</table>
